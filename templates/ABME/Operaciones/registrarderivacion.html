{% extends "index.html" %} 
{% block htitle %}<title>Solicitar Derivación</title>{% endblock %} 
{% block title %}<h1 class="page-header">Solicitar Derivación</h1>{% endblock %} 


{% block contenido%} 

<div class="container">

<form method="post" enctype="multipart/form-data" class="form-horizontal">
{% csrf_token %}

{% if paciente%}
<fieldset  class="scheduler-border">

<div class="form-group">
<label class="control-label col-md-2" >Paciente:</label> 
	<div class="col-md-5">
	<input class="form-control" id="medico" name="medico" type="hidden" value="{{paciente.persona_ptr_id}}" />
	<input class="form-control" id="nya_medico" name="nya_medico" type="text" readonly="readonly" value="{{paciente.apellido}} {{paciente.nombre}}" />
	</div>
</div>
{%endif%}

<div class="form-group">
<label class="control-label col-md-2">Diagnostico:</label> 
	<div class="col-md-5">
		<input required="required"  id="diagnostico" maxlength="20" name="diagnostico" type="text" /></li>
	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Prestacion:</label> 
	<div class="col-md-5">
		<textarea  required="required"  cols="40" id="prestacion" name="prestacion" rows="10"> </textarea></li>
	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Proposito:</label>
	<div class="col-md-5">
		<textarea required="required"  cols="40" id="proposito" name="proposito" rows="10"></textarea></li> 
	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Tipo de paciente:</label> 
	<div class="col-md-5">
		<select required="required" id="tipopaciente" name="tipopaciente">
			<option value="" selected="selected">---------</option>
			<option value="Internado">Internado</option>
			<option value="Ambulatorio">Ambulatorio</option>
		</select>

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2" >Caracter:</label> 
	<div class="col-md-5">
		<select required="required"  id="caracter" name="caracter">
			<option value="" selected="selected">---------</option>
			<option value="Urgente">Urgente</option>
			<option value="A la brevedad">A la brevedad</option>
			<option value="Programado">Programado</option>
		</select>

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Fecha:</label> 
	<div class="col-md-5">
		<input required="required"  id="fecha" name="fecha" type="text" />

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Hora:</label>
	<div class="col-md-5">
		<input required="required"  id="hora" name="hora" type="text" />

	</div>
</div>


<div class="form-group">
<label class="control-label col-md-2"l>Hospital:</label>
	<div class="col-md-5">
		<input required="required"  id="hospital" maxlength="20" name="hospital" type="text" />

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Servicio:</label> 
	<div class="col-md-5">
		<input required="required"  id="servicio" maxlength="20" name="servicio" type="text" />

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Contacto:</label> 
	<div class="col-md-5">
		<input required="required"  id="contacto" maxlength="20" name="contacto" type="text" />

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Requiere acompañante:</label> 
	<div class="col-md-5">
		<select required="required"  id="acompananate" name="acompananate">
			<option value="" selected="selected">---------</option>
			<option value="Si">Si</option>
			<option value="No">No</option>
		</select>

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Motivo:</label> 
	<div class="col-md-5">
		<input required="required"  id="motivo" maxlength="20" name="motivo" type="text" />

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Tipo de traslado:</label> 
	<div class="col-md-5">
		<select required="required"  id="tipotraslado" name="tipotraslado">
			<option value="" selected="selected">---------</option>
			<option value="Aereo">Aereo</option>
			<option value="Terrestre">Terrestre</option>
		</select>

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">¿Puede viajar por empresa de transporte regular?:</label> 
	<div class="col-md-5">
		<select required="required"  id="transporteregular" name="transporteregular">
		<option value="" selected="selected">---------</option>
		<option value="Si">Si</option>
		<option value="No">No</option>
		</select>

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">¿Requiere traslado sanitario / evaluacion?</label> 
	<div class="col-md-5">
		<select required="required"  id="trasladosanitario" name="trasladosanitario">
		<option value="" selected="selected">---------</option>
		<option value="Si">Si</option>
		<option value="No">No</option>
		</select>

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Condiciones de traslado:</label> 
	<div class="col-md-5">
		<textarea required="required"  cols="40" id="condiciones" name="condiciones" rows="10"></textarea>

	</div>
</div>

<div class="form-group">
<label class="control-label col-md-2">Observaciones:</label> 
	<div class="col-md-5">
		<textarea cols="0" id="observaciones" name="observaciones" rows="10"></textarea>

	</div>
</div>


	<div class="col-md-5">
		<input type="submit" name="submit" value="Registrar Derivacion">
	</div>
</div>


</form>
</div>
{%endblock%}
