{% extends 'index.html' %}

<!-- the form to be viewed as dialog-->

 {% block contenido %}	

<style type="text/css" media="screen">
	.panel-heading {
    padding: 5px 15px;
}

.panel-footer {
	padding: 1px 15px;
	color: #A0A0A0;
}

.profile-img {
	width: 96px;
	height: 96px;
	margin: 0 auto 10px;
	display: block;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
</style>


<div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong></strong>
					</div>
					<div class="panel-body">
						
							<fieldset>
								<div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="{{ MEDIA_URL }} /static/media/login.jpg" alt="">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" placeholder="Usuario" name="login" id="login" type="text" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" placeholder="Contraseña" name="password" id='password' type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input id='iniciar_sesion' name='iniciar_sesion' class="btn btn-lg btn-primary btn-block" value="Iniciar sesion">
										</div>
									</div>
								</div>
							</fieldset>
						
					</div>
					<div class="panel-footer ">
						¿No tienes cuenta? <a href="#" onClick="">Solicitar cuenta</a>
					</div>
                </div>
			</div>
		</div>
	</div>


<script  type="text/javascript" charset="utf-8" async defer>
$("input[id=iniciar_sesion]").click(function () {
      
        var login = $("#login").val();
        var password = $("#password").val();
        
        

        if(login=='topadmin' && password=='topadmin'){

           
          $('#include_topadmin').toggle();
         
          
        }else{

          alert('Usuario y/o contraseñas incorrectos');
          $("#login").val("");
          $("#password").val("");
        }
     });
        



</script>





{% endblock %}
