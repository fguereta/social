<!-- onload="nobackbutton();" -->
  <body>
        
        
        
<style type="text/css" media="screen">
  .panel-heading {
    padding: 5px 15px;
}

.panel-footer {
  padding: 1px 15px;
  color: #A0A0A0;
}

.profile-img {
  width: 96px;
  height: 96px;
  margin: 0 auto 10px;
  display: block;
  -moz-border-radius: 50%;
  -webkit-border-radius: 50%;
  border-radius: 50%;
}
</style>


<form id='miForm' method='post' enctype='multipart/form-data' action='' class='form-horizontal'>{% csrf_token %}
  


<div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong></strong>
          </div>
          <div class="panel-body">
            
              <fieldset>
                <div class="row">
                  <div class="center-block">
                    <img class="profile-img"
                      src="{{ MEDIA_URL }} /static/media/login.jpg" alt="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span> 
                        <input class="form-control" placeholder="Usuario" name="username" id="username" type="text" autofocus>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input class="form-control" placeholder="Contraseña" name="password" id='password' type="password" value="">
                      </div>
                      
                                  
 {% if error %}
<div class="alert alert-danger alert-dismissible" role="alert">
 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"> </button>
  <strong>USUARIO O CONTRASEÑA INCORRECTOS.</strong> 

</div>
 
 
 {%endif%}
            
                    </div>
                    <div class="form-group">
                      <input id='iniciar_sesion' name='iniciar_sesion' type='submit' class="btn btn-lg btn-primary btn-block" value="Iniciar sesion">
                    </div>
                  </div>
                </div>
              </fieldset>

          </div>
          <div class="panel-footer ">
            ¿No tienes cuenta? <a href="/usuario/registraroperador/" onClick="">Solicitar cuenta</a>
          </div>
          <!--
          <div class="panel-footer ">
            ¿No tienes cuenta? <a href="{% url 'password_reset' %}" onClick="">recuperar contraseña</a>
          </div-->
                </div>
      </div>
    </div>
  </div>

</form>

  </body>
</html>
