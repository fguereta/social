{% extends "ABME/Medico/menumedico.html" %}
{% block contenido_medico %}
  

{% for elemento in id_medico %}
  
<div class=''>
    
      <div class='panel-body'>
        <form  id="miForm" method="post" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}
        
        <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='nombre'>Nombre</label>
            <div class='col-md-8'>
              
              <div class='col-md-4 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='nombre' name="nombre" placeholder='Nombre' type='text' value="{{elemento.nombre}}" ></input>
                </div>
              </div>
              <div class='col-md-4 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='apellido' name="apellido" placeholder='Apellido' type='text' value="{{elemento.apellido}}" > </input>
                </div>

              </div>
            </div>
          </div>
        
        
        
        <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='dni'>Dni</label>
            <div class='col-md-2'>
              <input class='form-control' id='dni' name='dni' value="{{elemento.dni}}" readonly></input>
            </div>
        
        </div>
          
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='cuil'>Cuil</label>
            <div class='col-md-2'>
              <input class='form-control' id='cuil' name='cuil' value="{{elemento.cuil}}" readonly></input>
            </div>
        </div>
          
        <div class='form-group'>
            <label class='control-label col-md-3 col-md-offset-1' for='matriculanacional'>Matricula nacional*</label>
            <div class='col-md-2'>
              <input class='form-control' id='matriculanacional' name='matriculanacional' value="{{elemento.matriculanacional}}"></input>
            </div>

        </div>

        <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='matriculaprovincial'>Matricula provincial*</label>
            <div class='col-md-2'>
              <input class='form-control' id='matriculaprovincial' name='matriculaprovincial' value="{{elemento.matriculaprovincial}}"></input>
            </div>

  
        </div>
        <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='especialidad'>Especialidad*</label>
            
            <div class="col-md-3 especialidad ">
                <select class="form-control" id="especialidad" name="especialidad">
                    <option value="">----Especialidad----</option>
                    <option value="CLINICO">CLINICO</option>
                    <option value="OCULISTA">OCULISTA</option>
                    <option value="TRAUMATOLOGO">TRAUMATOLOGO</option>
                </select>
            </div>
            
            <!--
            <div class='col-md-3 indent-small'>
                    <div class='btn-group btn-group-justifiedl'>
                      <font color="green" SIZE=5 >+</font>
                    </div>  
            </div>
             -->
            <script>$("div.especialidad select").val("{{elemento.especialidad}}");</script>
        </div>
        

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='direccion'>Direcci√≥n</label>
            <div class='col-md-3'>
              <input class='form-control' id='direccion' name='direccion' placeholder="Direccion" value="{{elemento.direccion}}" ></input>
            </div>
          </div>

         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='telefono'>Telefono</label>
            <div class='col-md-8'>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='telefono' name="telefono" placeholder='Telefono' type='text' value="{{elemento.telefono}}" ></input>
                </div>  
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='celular' name="celular" placeholder='Alternativo' type='text' value="{{elemento.celular}}"></input>
                </div>  
              </div>
            </div>
         </div>
          
         <div class='form-group'>
            <label class='control-label col-md-1 col-md-offset-3' for='nacimineto'>Fecha de nacimiento</label>
            <div class='col-md-8'>
              
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                  <input class='form-control datepicker' name="nacimiento "id='datepicker' value="{{elemento.nacimiento}}" ></input>
                  <span class='input-group-addon'>
                    <i class='glyphicon glyphicon-calendar'></i>
                  </span>
                </div>
              </div>
              <div class="col-md-3 sexo">
        <select class="form-control" id="sexo" name="sexo">
          <option value="">---sexo---</option>
          <option value="MASCULINO">MASCULINO</option>
          <option value="FEMENINO">FEMENINO</option>
        </select>
      </div>
      <script>$("div.sexo select").val("{{elemento.sexo}}");</script>
            </div>
         </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='correo'>E-mail</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='correo' name='correo' placeholder='E-mail' type='text' value="{{elemento.correo}}" ></input>
                </div>
              </div>
            </div>
          </div>
          
        <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Observaciones</label>
            <div class='col-md-6'>
              <textarea class='form-control' id='observaciones' name='observaciones' placeholder='Escribe aqui...' rows='3' >{{elemento.observaciones}}</textarea>
            </div>
         </div>
        
        <div class='form-group'>
            <div class='col-md-offset-9 col-md-3'>
              <br>
                <button class='btn-lg btn-primary' style='float:right' type='submit'>Guardar</button>
            </div>
        </div>
     

      </form>
            
    </div>

  </div>


    
 

{% endfor %}

<script>
jQuery.validator.addMethod("direc", function(value, element) {
    var reg1 = /^[a.,-zA-Z0-9-\/] ?([a.,-zA-Z0-9-\/]|[a.,-zA-Z0-9-\/] )*[a.,-zA-Z0-9-\/]$/;
    if (reg1.test(value)) {
        return true;
    } else {
        return false;
    };
}, "Ingrese una direccion valida");
$('#datepicker').datepicker({
  dateFormat: 'dd/mm/yy',
  changeYear: true,
  changeMonth: true,
  yearRange: "1900:2100"
  });
$.datepicker.regional[ "es" ]
$("#miForm").validate({
  errorClass: "claserror",
    validClass: "clasevalida",
    errorElement: 'erele',
    rules: {
          nombre: {
            required: true,
          maxlength: "20",
          nomb: "[a-zA-Z. ]+"
          },
      razon_social: {
            required: true,
          maxlength: "25",
          nomb: "[a-zA-Z. ]+"
          },
      especialidad: {
            required: true
          },
      matriculaprovincial: {
            required: true,
          maxlength: "20"
          },
      matriculanacional: {
            required: true,
          maxlength: "20"
          },
          apellido: {
            required: true,
            nomb: "[a-zA-Z. ]+",
          maxlength: "20"
          },
          dni: {
            required: true,
            digits: true,
            minlength: "8",
            maxlength: "8"
          },
          cuil: {
            required: true,
            digits: true,
            minlength: "10",
            maxlength: "11"
          },
          nacimiento: {
            required: true,
            date: true
          },
          correo: {
            email: true
          },
          direccion: {
            required: true,
          maxlength: "25",
          direc: true
          },
          telefono: {
            required: true,
            digits: true,
          maxlength: "20"
          },
          celular: {
            digits: true,
          maxlength: "20"
          },
          sexo: {
            required: true
          },
          historiaclinica: {
            required: true,
          maxlength: "20",
          direc: true
          },
          osocial: {
          maxlength: "20",
          nomb: "^[a-zA-Z]*$"
          }
    },
  messages: {
      nombre: {
        nomb: "Ingrese un nombre valido"
      },
      apellido: {
        nomb: "Ingrese un apellido valido"
      },
      osocial: {
      nomb: "Ingrese una obra social valida"
      },
      historiaclinica: {
      direc: "Ingrese una historia clinica valida"
      }
    },
  highlight: function (element, errorClass, validClass) {
        $(element).parent('.miForm').addClass('error');
        $(element).addClass(errorClass).removeClass(validClass);
        },
    unhighlight: function (element, errorClass, validClass) {
        $(element).parent('.miForm').removeClass('error');
        $(element).addClass(validClass).removeClass(errorClass);
        }
  });
jQuery.validator.addMethod("nomb", function(value, element, param)
  {
     return jQuery.trim(value).match(new RegExp("^(?:" + param + ")$"));
  });
</script>


{% endblock contenido_medico %}
