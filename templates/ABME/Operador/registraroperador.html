<script>
jQuery.validator.addMethod("direc", function(value, element) {
    var reg1 = /^[a.,-zA-Z0-9-\/] ?([a.,-zA-Z0-9-\/]|[a.,-zA-Z0-9-\/] )*[a.,-zA-Z0-9-\/]$/;
    if (reg1.test(value)) {
        return true;
    } else {
        return false;
    };
}, "Ingrese una direccion valida");
$('#datepicker').datepicker({
  dateFormat: 'dd/mm/yy',
  changeYear: true,
  changeMonth: true,
  yearRange: "1900:2100"
  });
$.datepicker.regional[ "es" ]
$("#miForm").validate({
  errorClass: "claserror",
    validClass: "clasevalida",
    errorElement: 'erele',
    rules: {
          nombre: {
            required: true,
          maxlength: "20",
          nomb: "[a-zA-Z. ]+"
          },
          first_name: {
            required: true,
          maxlength: "20",
          nomb: "[a-zA-Z. ]+"
          },
          last_name: {
            required: true,
          maxlength: "20",
          nomb: "[a-zA-Z. ]+"
          },
      	razon_social: {
            required: true,
          maxlength: "25",
          nomb: "[a-zA-Z. ]+"
          },
      especialidad: {
            required: true
          },
      matriculaprovincial: {
            required: true,
          maxlength: "20"
          },
      matriculanacional: {
            required: true,
          maxlength: "20"
          },
          apellido: {
            required: true,
            nomb: "[a-zA-Z. ]+",
          maxlength: "20"
          },
          dni: {
            required: true,
            digits: true,
            minlength: "8",
            maxlength: "8"
          },
          cuit: {
            required: true,
            digits: true,
            minlength: "10",
            maxlength: "11"
          },
          username: {
              required: true,
          	maxlength: "25"
           },
          email: {
            email: true
          },
          direccion: {
            required: true,
          maxlength: "25",
          direc: true
          },
          telefono: {
            required: true,
            digits: true,
          maxlength: "20"
          },
          celular: {
            digits: true,
          maxlength: "20"
          },
          pass1: { 
          	required: true,
          	minlength: 6,
          	maxlength: 10
            }, 
            password: { 
          	equalTo: "#pass1",
              minlength: 6,
         	    maxlength: 10
         	  },
          osocial: {
          maxlength: "20",
          nomb: "^[a-zA-Z]*$"
          }
    },
  messages: {
      nombre: {
        nomb: "Ingrese un nombre valido"
      },
      apellido: {
        nomb: "Ingrese un apellido valido"
      },
      razon_social: {
      nomb: "Ingrese una razon social valida"
      },
      direccion: {
      direc: "Ingrese una direccion valida"
      },
      
       first_name: {
        nomb: "Ingrese un nombre valido"
      },
       last_name: {
        nomb: "Ingrese un apellido valido"
      },
    },
  highlight: function (element, errorClass, validClass) {
        $(element).parent('.miForm').addClass('error');
        $(element).addClass(errorClass).removeClass(validClass);
        },
    unhighlight: function (element, errorClass, validClass) {
        $(element).parent('.miForm').removeClass('error');
        $(element).addClass(validClass).removeClass(errorClass);
        }
  });
jQuery.validator.addMethod("nomb", function(value, element, param)
  {
     return jQuery.trim(value).match(new RegExp("^(?:" + param + ")$"));
  });
</script>
