{% extends "index.html" %} 
{% block htitle %}<title>Registrar Usuario</title>{% endblock %} 
{% block contenido %} 




  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>Agregar Usuario</h5>
      </div>
      <div class='panel-body'>
        <form id='miForm' method='post' enctype='multipart/form-data'  autocomplete="off" class='form-horizontal'>{% csrf_token %}
        
          <div class='form-group'>
            
            <label class='control-label col-md-2 col-md-offset-2' for='cuit' value=''>Usuario<font color="red"> *</font></label>
            
            <div class='col-md-4'>
              <input class='form-control' id='username' name='username' type='text' autocomplete="off"></input>
            </div>
        </div>
        
         <div class='form-group'>
            
            <label class='control-label col-md-2 col-md-offset-2' for='cuit'>Contraseña<font color="red"><font color="red"> *</font></font></label>
            
            

            <div class='col-md-4'>
              <input class='form-control' id='password' name='password' type='text' autocomplete="off"></input>
            </div>
              
      
          </div>
          
          <div class='form-group'>
            
            <label class='control-label col-md-2 col-md-offset-2' for='first_name'>Nombre<font color="red"><font color="red"> *</font></font></label>
            
            

            <div class='col-md-4'>
              <input class='form-control' id='first_name' name='first_name' type='text' autocomplete="off"></input>
            </div>
              
      
          </div>
          
           <div class='form-group'>
            
            <label class='control-label col-md-2 col-md-offset-2' for='last_name'>Apellido<font color="red"><font color="red"> *</font></font></label>
            
            

            <div class='col-md-4'>
              <input class='form-control' id='last_name' name='last_name' type='text' autocomplete="off"></input>
            </div>
              
      
          </div>

          <!--
        
         <div class='form-group'>
          <label class='control-label col-md-2 col-md-offset-2' for='razon_social'>Razon social<font color="red"> *</font></label>
          <div class='col-md-4'>
            <input class='form-control' id='razon_social' name='razon_social' type='text' placeholder="Razon social"></input>
          </div>
        </div>
-->
         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='direccion'>Dirrecion<font color="red"> *</font></label>
            <div class='col-md-4'>
              <input class='form-control' id='direccion' name='direccion' type='text' placeholder="Direccion"></input>
            </div>
          </div>

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='telefono'>Telefono</label>
            <div class='col-md-4'>
              <input class='form-control' id='telefono' name='telefono' type='text' placeholder="Telefono"></input>
            </div>
          </div>
          

          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='email'>E-mail</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-8'>
                  <input class='form-control' id='email' name='email' placeholder='E-mail' type='email'>
                </div>
              </div>
            </div>
          </div>
      
        </form> 
          <div class='form-group'>
            
            <div class='col-md-offset-9 col-md-3'>
              <button class='btn-lg btn-primary' style='float:right' id='guardar' >Guardar</button>
            </div>
          
            <script type="text/javascript" charset="utf-8" async defer>
              
            $("button[id=guardar]").click(function () {
      
              var cuit = $("#username").val();
              var password = $("#password").val();
              var razon_social = $("#razon_social").val();
              var direccion = $("#direccion").val();
              

           
             if(cuit=='' || password=='' || razon_social=='' || direccion=='') 
               
             {  

              alertify.alert('No se puede registrar, complete los campos obligatorios <font color="red">*</font>');
  
            }

             if(cuit!='' && password!='' && razon_social!='' && direccion!='') 
               
             {  
               var ban=0;
               var ban2=0;

                '{% for elemento in farmacia %}'
                      
                      if(cuit=='{{elemento.username}}'){
                 
                        ban=ban+1;
                        razon_social2='{{elemento.razon_social}}';


                          if(ban>0)
                          {


                              if('{{elemento.estado}}'=='INACTIVO'){

                      
                                  alertify.set({ labels: {
                                  ok     : "Confirmar",
                                  cancel : "Cancelar"
                                   } });
                                  // confirm dialog
                                 alertify.confirm("Este registro no puede completarse por que el de <b>CUIT: "+cuit+"</b> ya pertecene a una <b>RAZON SOCIAL: "+razon_social2+"</b> que se encuentra INACTIVO, ¿Desea activarlo?", function (e) {
    
                                  if (e) {
                                  window.location.href = "/aplicacion/eliminarfarmacia/{{elemento.id}}";
                                  } else {
                          
                                }});

                              ban2=1;

                              }else{

                                alertify.alert('No puede registrar esta farmacia. Por que este <b>CUIT: '+cuit+' </b> ya se encuentra registrado.- <b>Razon social:'+razon_social2+'</b>');

                              ban2=1;
                                
                  
                              }
                
                              
                          }

              
              }
                  '{% endfor %}'


                  
            if(ban2==0){

              $("#miForm").submit();
            }

                
                
            }
  
            });


           </script>
           

          </div>
        </div>
        
       
      </div>
    </div>
  </div>


<script>

$('#datepicker').datepicker({
  dateFormat: 'dd/mm/yy',
  changeYear: true,
  yearRange: "1900:2100"
  });
$.datepicker.regional[ "es" ]
    
$("#miForm").validate({
  errorClass: "claserror",
    validClass: "clasevalida",
    errorElement: 'erele',
    rules: {
          nombre: {
            required: true,
            lettersonly: true,
        maxlength: "20"
          },
      razon_social: {
            required: true,
            lettersonly: true,
        maxlength: "25"
          },
      especialidad: {
            required: true
          },
      matriculaprovincial: {
            required: true,
        maxlength: "20"
          },
      matriculanacional: {
            required: true,
        maxlength: "20"
          },
          apellido: {
            required: true,
            lettersonly: true,
        maxlength: "20"
          },
          dni: {
            required: true,
            digits: true,
            minlength: "8",
            maxlength: "8"
          },
          cuil: {
            required: true,
            digits: true,
            minlength: "10",
            maxlength: "11"
          },
          nacimiento: {
            required: true,
            date: true
          },
          correo: {
            email: true
          },
          direccion: {
            required: true,
        maxlength: "25"
          },
          telefono: {
            required: true,
            digits: true,
        maxlength: "20"
          },
          celular: {
            digits: true,
        maxlength: "20"
          },
          sexo: {
            required: true
          },
          historiaclinica: {
            required: true,
      maxlength: "20"
          },
          osocial: {
            lettersonly: true,
        maxlength: "20"
          }
    },
  messages: {
    nombre: {
        lettersonly: "Escribe sólo letras"
      },
      apellido: {
        lettersonly: "Escribe sólo letras"      
      },
      osocial: {
        lettersonly: "Escribe sólo letras"      
      },
    razon_social: {
        lettersonly: "Escribe sólo letras"
      }
    },
  highlight: function (element, errorClass, validClass) {
        $(element).parent('.miForm').addClass('error');
        $(element).addClass(errorClass).removeClass(validClass);
        },
    unhighlight: function (element, errorClass, validClass) {
        $(element).parent('.miForm').removeClass('error');
        $(element).addClass(validClass).removeClass(errorClass);
        }
  });
</script>

{% endblock %}
