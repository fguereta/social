{% extends "index.html" %} 
{% block htitle %}<title>Registrar Paciente</title>{% endblock %} 
{% block title %}<h1 class="page-header">Registrar Paciente</h1>{% endblock %} 
 
{% block contenido %} 
	
<script type="text/javascript" src="{{ STATIC_URL }} /static/bootstrap/js/jquery-1.11.3.min.js">
</script> 
<script type="text/javascript" src="{{ STATIC_URL }} /static/bootstrap/js/jquery.validate.js">
</script> 
<script type="text/javascript" src="{{ STATIC_URL }} /static/bootstrap/js/additional-methods.js">
</script> 
<script type="text/javascript" src="{{ STATIC_URL }} /static/bootstrap/js/messages_es.js">
</script> 


<div class="container">
<form id="miForm" method="post" enctype="multipart/form-data" class="form-horizontal">
{% csrf_token %}

<div class="form-group">
	
		<label for="nombre" class="control-label col-md-2">Nombre:</label> 
		<div class="col-md-8">
			<input class="form-control" id="nombre" name="nombre" type="text" />
		</div>
		
</div>

<div class="form-group">
	
		<label for="apellido" class="control-label col-md-2">Apellido:</label> 
		<div class="col-md-8">
			<input class="form-control" id="apellido" name="apellido" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="dni" class="control-label col-md-2">DNI:</label>
		<div class="col-md-8">
			<input class="form-control" id="dni" name="dni" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="cuil" class="control-label col-md-2">CUIL:</label>
		<div class="col-md-8">
			<input class="form-control" id="cuil" name="cuil" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="nacimiento" class="control-label col-md-2">Nacimiento:</label>
		<div class="col-md-8">
			<input class="form-control" id="nacimiento" name="nacimiento" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="correo" class="control-label col-md-2">Correo:</label>
		<div class="col-md-8">
			<input class="form-control" id="correo" name="correo" type="email" />
		</div>
</div>

<div class="form-group">
	
		<label for="direccion" class="control-label col-md-2">Direccion:</label>
		<div class="col-md-8">
			<input class="form-control" id="direccion" name="direccion" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="observaciones" class="control-label col-md-2">Observaciones:</label>
		<div class="col-md-8">	
			<textarea cols="40" class="form-control" id="observaciones" name="observaciones" rows="10">
			</textarea>
		</div>
</div>

<div class="form-group">
	
		<label for="telefono" class="control-label col-md-2">Telefono:</label>
		<div class="col-md-8">
			<input class="form-control" id="telefono" name="telefono" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="celular" class="control-label col-md-2">Celular:</label>
		<div class="col-md-8">
			<input class="form-control" id="celular" name="celular" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="sexo" class="control-label col-md-2">Sexo:</label>
		<div class="col-md-8">
			<select class="form-control" id="sexo" name="sexo">
			<option value="" selected="selected">---------</option>
			<option value="Masculino">Masculino</option>
			<option value="Femenino">Femenino</option>
			</select>
		</div>
</div>

<div class="form-group">
	
		<label for="historiaclinica" class="control-label col-md-2">Historia clinica:</label>
		<div class="col-md-8">
			<input class="form-control" id="historiaclinica" name="historiaclinica" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="osocial" class="control-label col-md-2">Obra social:</label>
		<div class="col-md-8">
			<input class="form-control" id="osocial" name="osocial" type="text"/>
		</div>
</div>

<div class="form-group">
	<div class="col-md-2 col-md-offset-2">
	<input class="form-control" type="submit" name="submit" value="Registrar Paciente">
	<input class="form-control" type="hidden" name="estado" value="activo">
	</div>
</div>

</form>
 
 </div>

<script>
	$("#miForm").validate({
		rules: {
	      	nombre: {
	        	required: true,
	        	lettersonly: true
	      	},
	      	apellido: {
	        	required: true,
	        	lettersonly: true
	      	},
	      	dni: {
	        	required: true,
	        	digits: true,
	        	minlength: "8",
	        	maxlength: "8"
	      	},
	      	cuil: {
	        	required: true,
	        	digits: true,
	        	minlength: "10",
	        	maxlength: "11"
	      	},
	      	nacimiento: {
	        	required: true,
	        	date: true
	      	},
	      	correo: {
	        	required: true,
	        	email: true
	      	},
	      	direccion: {
	        	required: true
	      	},
	      	telefono: {
	        	required: true,
	        	digits: true
	      	},
	      	celular: {
	        	required: true,
	        	digits: true
	      	},
	      	sexo: {
	        	required: true
	      	},
	      	historiaclinica: {
	        	required: true,
	        	lettersonly: true
	      	},
	      	osocial: {
	        	required: true,
	        	lettersonly: true
	      	}
		},
	messages: {
		nombre: {
  			lettersonly: "Escribe s贸lo letras"	    
	  	},
	  	apellido: {
  			lettersonly: "Escribe s贸lo letras"	    
	  	},
	  	historiaclinica: {
  			lettersonly: "Escribe s贸lo letras"	    
	  	},
	  	osocial: {
  			lettersonly: "Escribe s贸lo letras"	    
	  	}
		}
	});
</script>

{% endblock %}
