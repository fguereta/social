{% extends "ABME/Farmacia/menufarmacia.html" %}

{% block contenido_farmacia %}


{% if refrescar %}

<script  type="text/javascript" charset="utf-8" async defer>
window.location.href = "/aplicacion/fichafarmacia/{{refrescar}}";
</script>

{% endif %}


{% if id_farmacia %}

{% for elemento in id_farmacia %}
<div class='panel-body'>
        <form  class="form-horizontal">
        <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='dni'>CUIT</label>
            <div class='col-md-4'>
              <input class='form-control' id='cuit' name='cuit' value="{{elemento.username}}" readonly></input>
            </div>
        </div>
       
       
       
        <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='osocial'>Razon Social</label>
            <div class='col-md-4'>
              <input class='form-control' id='razon_social' name='razon_social' value="{{elemento.razon_social}}" readonly></input>
            </div>
        </div>

         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='direccion'>Dirrecion</label>
            <div class='col-md-4'>
              <input class='form-control' id='direccion' name='direccion' placeholder="Direccion" value="{{elemento.direccion}}" readonly></input>
            </div>
          </div>

         <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='telefono'>Telefono</label>
            <div class='col-md-4'>
            
            		
             			<input class='form-control' id='telefono' name="telefono" placeholder='Telefono' type='text' value="{{elemento.telefono}}" readonly></input>
             		
            	</div>
           		
         </div>
          
         
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='correo'>E-mail</label>
            <div class='col-md-4 '>
                  <input class='form-control' id='correo' name='correo' placeholder='E-mail' type='text' value="{{elemento.email}}" readonly></input>
               </div> 
            	
           
          </div>
        
       
        
        
        <br><br><br>
      </div>
    </div>
  </div>



  </form>
        
{% endfor %}

{% endif %}


{% endblock contenido_farmacia %}
