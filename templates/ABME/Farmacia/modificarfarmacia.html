{% extends "ABME/Farmacia/menufarmacia.html" %}
{% block contenido_farmacia %}
	

{% for elemento in id_farmacia %}
<div class="container">
    <form  id="miForm" method="post" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}

 	<div class="form-group">
		<label for="razon_social"  class="control-label col-md-2">Razon social:</label>
		
		<div class="col-md-4"> 
		<input class="form-control" id="razon_social" maxlength="25" name="razon_social" type="text" value="{{elemento.razon_social}}" />
		</div>
		
	</div>
	
	<div class="form-group">
		<label for="cuit" class="control-label col-md-2">Cuit:</label>
		
		<div class="col-md-4"> 
		<input class="form-control"  id="cuit" name="cuit" type="text" value="{{elemento.cuit}}" />
		</div>
		
	</div>

	<div class="form-group">
		<label for="direccion" class="control-label col-md-2">Direccion:</label>
		
		<div class="col-md-4"> 
		<input class="form-control" id="direccion" maxlength="25" name="direccion" type="text" value="{{elemento.direccion}}"/>
		</div>
	</div>

	<div class="form-group">
		<label for="telefono" class="control-label col-md-2">Telefono:</label>
		
		<div class="col-md-1"> 
		<input class="form-control" id="telefono" name="telefono" type="text" placeholder="" value="{{elemento.telefono}}"/>
		</div>

		
	</div>

	<div class="form-group">
		<label for="email" class="control-label col-md-2">Email:</label>
		<div class="col-md-4">
		<input class="form-control" id="email" maxlength="254" name="email" type="email" value="{{elemento.email}}" />
		</div>
	</div>

	
	<div class="form-group">
		<div class="col-md-2 col-md-offset-2">
	<input class="form-control" type="submit" name="submit" value="Modificar Farmacia">
		</div>
	</div>
	
  
  </form>
  
  </div>
 {%endfor%}
{% endblock contenido_farmacia %}
