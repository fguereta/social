{% extends "index.html" %} 
 {% block htitle %}<title>Registrar usuario</title>{% endblock %} 
{% block title %}<h1 class="page-header">Registrar Usuario</h1>{% endblock %} 
 
{% block contenido%}
<div class="container">
<form action="" method="GET">
  
 	<div class="form-group">
		<label for="nickname">Usuario:</label>
		<input class="form-control" id="nickname"  maxlength="20"  type="text" name="nickname" >
	</div>
	
	<div class="form-group">
		<label for="contraseña">Contraseña:</label>
		<input class="form-control" id="contraseña"  maxlength="10"  type="password" name="contraseña" >
	</div>
	
	<div class="form-group">
		<label for="contraseña2">Ingrese nuevamente la Contraseña:</label>
		<input class="form-control" id="contraseña2"  maxlength="10"  type="password" name="contraseña2" >
	</div>

	<div class="form-group">
		<label for="categoria">Categoria:</label>
		
		<select class="form-control" id="categoria" name="categoria">
		<option value="" selected="selected">---------</option>
		<option value="Operador">Operador</option>
		<option value="Supervisor">Supervisor</option>
		<option value="Farmaceutico">Farmaceutico</option>
		</select>
		
	</div>
	
	<div class="form-group">
		<label for="nya">Nombre y Apellido</label>
		<input class="form-control" id="nya"  maxlength="10"  type="text" name="nya" >
	</div>
	
	<div class="form-group">
		<label for="direccion">Direccion</label>
		<input class="form-control" id="direccion"  maxlength="10"  type="text" name="direccion" >
	</div>
	
	<div class="form-group">
		<label for="correo">Correo Electronico</label>
		<input class="form-control" id="correo"  maxlength="10"  type="email" name="correo" >
	</div>
	
	<div class="form-group">
		<label for="telefono">Telefono</label>
		<input class="form-control" id="telefono"  maxlength="10"  type="text" name="telefono" >
	</div>
	
	<div class="form-group">

	<input class="form-control" type="submit" name="submit" value="Registrar Usuario">

	</div>
	
  
  </form>
  
  </div>
 
{% endblock %}
