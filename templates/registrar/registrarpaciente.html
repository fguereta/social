{% extends "index.html" %} 
 {% block htitle %}<title>Registrar Paciente</title>{% endblock %} 
{% block title %}<h1 class="page-header">Registrar Paciente</h1>{% endblock %} 
 
{% block contenido %} 

<div class="container">
<form  method="post" enctype="multipart/form-data" class="form-horizontal">
{% csrf_token %}

<div class="form-group">
	
		<label for="nombre" class="control-label col-md-2">Nombre:</label> 
		<div class="col-md-8">
			<input class="form-control" id="nombre" maxlength="20" name="nombre" type="text" />
		</div>
		
</div>

<div class="form-group">
	
		<label for="apellido" class="control-label col-md-2">Apellido:</label> 
		<div class="col-md-8">
			<input class="form-control" id="apellido" maxlength="20" name="apellido" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="dni" class="control-label col-md-2">Dni:</label>
		<div class="col-md-8">
			<input class="form-control" id="dni" maxlength="9" name="dni" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="cuil" class="control-label col-md-2">Cuil:</label>
		<div class="col-md-8">
			<input class="form-control" id="cuil" maxlength="15" name="cuil" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="nacimiento" class="control-label col-md-2">Nacimiento:</label>
		<div class="col-md-8">
			<input class="form-control" id="nacimiento" name="nacimiento" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="correo" class="control-label col-md-2">Correo:</label>
		<div class="col-md-8">
			<input class="form-control" id="correo" maxlength="254" name="correo" type="email" />
		</div>
</div>

<div class="form-group">
	
		<label for="direccion" class="control-label col-md-2">Direccion:</label>
		<div class="col-md-8">
			<input class="form-control" id="direccion" maxlength="50" name="direccion" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="observaciones" class="control-label col-md-2">Observaciones:</label>
		<div class="col-md-8">	
			<textarea cols="40" class="form-control" id="observaciones" name="observaciones" rows="10">
			</textarea>
		</div>
</div>

<div class="form-group">
	
		<label for="telefono" class="control-label col-md-2">Telefono:</label>
		<div class="col-md-8">
			<input class="form-control" id="telefono" name="telefono" type="number" />
		</div>
</div>

<div class="form-group">
	
		<label for="celular" class="control-label col-md-2">Celular:</label>
		<div class="col-md-8">
			<input class="form-control" id="celular" name="celular" type="number" />
		</div>
</div>

<div class="form-group">
	
		<label for="sexo" class="control-label col-md-2">Sexo:</label>
		<div class="col-md-8">
			<select class="form-control" id="sexo" name="sexo">
			<option value="" selected="selected">---------</option>
			<option value="Masculino">Masculino</option>
			<option value="Femenino">Femenino</option>
			</select>
		</div>
</div>

<div class="form-group">
	
		<label for="historiaclinica" class="control-label col-md-2">Historiaclinica:</label>
		<div class="col-md-8">
			<input class="form-control" id="historiaclinica" maxlength="20" name="historiaclinica" type="text" />
		</div>
</div>

<div class="form-group">
	
		<label for="osocial" class="control-label col-md-2">Osocial:</label>
		<div class="col-md-8">
			<input class="form-control" id="osocial" maxlength="20" name="osocial" type="text"/>
		</div>
</div>

<div class="form-group">
	<div class="col-md-2 col-md-offset-2">
	<input class="form-control" type="submit" name="submit" value="Registrar Paciente">
	</div>
</div>

</form>
 
 </div>

{% endblock %}
