  <body>

<h1 align="center">Registrar Persona</h1>

<form  method="post" enctype="multipart/form-data">
{% csrf_token %}

<li><label>Nombre:</label>
<input id="nombre" maxlength="20" name="nombre" type="text" /></li>

<li><label>Apellido:</label> 
<input id="apellido" maxlength="20" name="apellido" type="text" /></li>

<li><label>Dni:</label> 
<input id="dni" maxlength="9" name="dni" type="text" /></li>

<li><label >Cuil:</label> 
<input id="cuil" maxlength="15" name="cuil" type="text" /></li>

<li><label >Nacimiento:</label> 
<input id="nacimiento" name="nacimiento" type="text" /></li>

<li><label >Correo:</label> 
<input id="correo" maxlength="254" name="correo" type="email" /></li>

<li><label >Direccion:</label> 
<input id="direccion" maxlength="50" name="direccion" type="text" /></li>

<li><label>Observaciones:</label> 
<textarea cols="40" id="observaciones" name="observaciones" rows="10"></textarea></li>

<li><label>Telefono:</label> 
<input id="telefono" name="telefono" type="number" /></li>

<li><label>Celular:</label> 
<input id="celular" name="celular" type="number" /></li>

<li><label>Sexo:</label> 

<select id="sexo" name="sexo">
<option value="" selected="selected">---------</option>
<option value="Masculino">Masculino</option>
<option value="Femenino">Femenino</option>
</select></li>

<input type="submit" name="submit" value="Registrar Persona">

</form>
